<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ホーム</title>

<!-- libv86 本体（信頼できるCDN） -->
<script src="https://cdn.jsdelivr.net/npm/v86@latest/build/libv86.js"></script>
</head>

<body>
<h1>ブラウザ in ブラウザ（v86）</h1>

<div id="screen" style="width:800px; height:600px; border:1px solid #000;"></div>

<script>
var emulator = new V86Starter({
    wasm_path: "https://copy.sh/v86/build/v86.wasm",
    memory_size: 64 * 1024 * 1024,
    vga_memory_size: 8 * 1024 * 1024,

    screen_container: document.getElementById("screen"),

    bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
    vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
    cdrom: { url: "https://copy.sh/v86/images/linux.iso" }  // 軽量Linuxイメージ
});
</script>

</body>
</html>
